<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button type="button" onclick="cond(1)">no cumple con ninguna</button>
    <button type="button" onclick="cond(2)">cumple la primera</button>
    <button type="button" onclick="cond(3)">cumple la segunda</button>
    <button type="button" onclick="cond(4)">cumple ambas</button>
    <script type="text/javascript">
      const cond = a =>{
        switch (a) {
          case 1:
            console.log(`su grado es 5`);
          break;
          case 2:
            console.log(`su grado es 6`);
          break;
          case 3:
            console.log(`su grado es 7`);
          break;
          case 4:
            console.log(`su grado es 8`);
          break;
          default:
          break;
        }
      }
    </script>
  </body>
