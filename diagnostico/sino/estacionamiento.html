<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="number" id="horas" placeholder="horas"value="0">
    <input type="number" id="minutos" placeholder="minutos" value="0">
    <button type="button" name="button"onclick="cobrar()">enviar</button>
    <script type="text/javascript">
      const cobrar = function(){
        let horas = document.getElementById('horas').value;
        let minutos = document.getElementById('minutos').value;
        let tiempoTot = Math.roof(horas + minutos/60);
        let pago = tiempoTot * 2.5;
        console.log(`son ${pago} dolares` );
      }
    </script>
  </body>
</html>
