<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
        function factorialrecursivo (n){
          if(n == 1) return 1;
          else return n * factorialrecursivo(n-1);
        }
        console.log(factorialrecursivo(6));
    </script>
  </body>
</html>
