<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      let sump = 0;
      let sumi = 0;
      for (let i = 0; i <= 99; i++) {
        if(i%2 == 0){
          sump = sump + i;
          console.log(sump + 1);
        }
        if(i%2 != 0){
          sumi = sumi + i;
          console.log(sumi + 1);
        }
      }
    </script>
  </body>
</html>
