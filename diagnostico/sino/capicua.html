<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="number" id="num">
    <button type="button" onclick="calc()">Enviar</button>
    <script type="text/javascript">
      const calc = () =>{
        let num = document.getElementById('num').value;
        if(num.toString().length == 3){
          let prim = Math.floor(num / 100);
          let ult = num % 10;
          if(prim == ult){
            console.log(`el numero es cadicuo`);
          }else{
            console.log(`el numero no es cadicuo`);
          }
        }else{
          console.log(`el numero tiene mas de 3 caracteres`);
        }
      }
    </script>
  </body>
</html>
